<div class="wrapper">
        <div class="container-fluid">
                <div class="row title-name">
                        <div class="col-md-12 col-sm-12 col-lg-12 text-center mt-5">

                                <img src="../../assets/images/andre-profile-2017.jpg" alt="Me - Andre Fischbacher"
                                        class="profile-image" />
                                <h1> Andre Fischbacher</h1>

                                <ngx-typed-js *ngIf="!isMobile" [typeSpeed]="50" [strings]="getTypedStrings()">
                                        <h3 class="typing"></h3>
                                </ngx-typed-js>

                                <h3 class="typing" *ngIf="isMobile">Lead Software Engineer</h3>
                        </div>
                </div>
        </div>
        <div class="menu-separation"></div>
        <div class="container">
                <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                <mat-card class="home-card my-2 py-5" routerLink="/about" (click)="vibrate()" matRipple>
                                        <mat-icon mat-card-avatar class="card-icon" fontIcon="person_pin"></mat-icon>
                                        <mat-card-header>
                                                <mat-card-title>
                                                        <h3>About Me</h3>
                                                </mat-card-title>
                                                <mat-card-subtitle>
                                                        <h5>Who am I?</h5>
                                                </mat-card-subtitle>
                                        </mat-card-header>
                                </mat-card>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                <mat-card class="home-card my-2 py-5" routerLink="/career" (click)="vibrate()"
                                        matRipple>
                                        <mat-icon mat-card-avatar class="card-icon"
                                                fontIcon="next_week"></mat-icon>
                                        <mat-card-header>
                                                <mat-card-title>
                                                        <h3>Career Experience</h3>
                                                </mat-card-title>
                                                <mat-card-subtitle>
                                                        <h5>What have I done?</h5>
                                                </mat-card-subtitle>
                                        </mat-card-header>
                                </mat-card>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                <mat-card class="home-card my-2 py-5" routerLink="/interests" (click)="vibrate()"
                                        matRipple>
                                        <mat-icon mat-card-avatar class="card-icon" fontIcon="mood"></mat-icon>
                                        <mat-card-header>

                                                <mat-card-title>
                                                        <h3>Interests</h3>
                                                </mat-card-title>
                                                <mat-card-subtitle>
                                                        <h5>What I like to do?</h5>
                                                </mat-card-subtitle>
                                        </mat-card-header>
                                </mat-card>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">

                                <mat-card class="home-card my-2 py-5" [routerLink]='[""]'
                                        [queryParams]="{sheet: 'contactMe'}" matRipple>
                                        <mat-icon mat-card-avatar class="card-icon"
                                                fontIcon="perm_contact_calendar">
                                        </mat-icon>
                                        <mat-card-header>
                                                <mat-card-title>
                                                        <h3>Contact Me</h3>
                                                </mat-card-title>
                                                <mat-card-subtitle>
                                                        <h5>Want to talk to me?</h5>
                                                </mat-card-subtitle>
                                        </mat-card-header>
                                </mat-card>

                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 d-sm-block d-xs-block d-lg-none d-xl-none">
                        
                                <mat-card class="home-card my-2 py-5" [routerLink]='[""]' [queryParams]="{modal: 'aboutApp'}" matRipple>
                                        <mat-icon mat-card-avatar class="card-icon">help
                                        </mat-icon>

                                        <mat-card-header>
                                                <mat-card-title style="text-align: center;">
                                                        <h3>About App</h3>
                                                </mat-card-title>
                                                <mat-card-subtitle>
                                                        <h5>How was the app built?</h5>
                                                </mat-card-subtitle>
                                        </mat-card-header>
                                </mat-card>
                        
                                <div class="pb-5"></div>
                        
                                <div class="d-block d-xs-block d-sm-block d-md-none d-lg-none d-xl-none">
                                        <div class="pb-5"></div>
                                        <div class="pb-5"></div>
                                </div>
                        </div>
                </div>
        </div>
</div>

<div class="d-none d-xs-none d-sm-none d-md-none d-lg-block d-xs-block">
        <app-footer></app-footer>
</div>
